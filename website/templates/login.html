{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 8rem auto;
        text-align: center;
    }

    .login-container h1 {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 2rem;
        color: var(--primary-color);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    input {
        background-color: rgba(26, 26, 26, 0.98);
        border: 1px solid var(--border-color);
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        width: 100%;
        border-radius: 8px;
        color: var(--primary-color);
    }

    input:focus {
        border-color: var(--primary-color);
        box-shadow: none;
        outline: none;
    }

    .btn-primary {
        background-color: rgba(128, 128, 128, 0.5);
        border: none;
        padding: 0.8rem 2rem;
        font-size: 0.8rem;
        letter-spacing: 1px;
        border-radius: 8px;
        margin-top: 1rem;
        transition: all 0.3s ease;
        color: var(--primary-color);
        width: 100%;
    }

    .btn-primary:hover {
        background-color: rgba(128, 128, 128, 0.7);
        transform: translateY(-2px);
    }

    input::placeholder {
        color: var(--secondary-color);
        opacity: 0.7;
    }

    .error {
        color: #ff6b6b;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
